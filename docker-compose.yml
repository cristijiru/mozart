services:
  mozart:
    build: .
    ports:
      - "8080:80"
    restart: unless-stopped

  # Development service with hot reload
  mozart-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ./web/src:/app/src
      - ./crates:/rust/crates
    environment:
      - CHOKIDAR_USEPOLLING=true
    profiles:
      - dev
